<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Demo</title>
	<style type="text/css">
		#container{
			position: relative;
			overflow: hidden;
			width: 100%;
			/*padding-top:100% 撑开容器高度使它等于容器宽度*/
			padding-top: 100%;
			height: 0px;
			background: white;

		}
		#container canvas{
			position: absolute;
			left:50%;
			top:50%;
			transform: translate(-50%, -50%) scale(0.5);
		}
	</style>
</head>
<body>
	<div id="container">
	</div>
	<script type="text/javascript" src="./dist/hand-lock-1.0.0.min.js"></script>
	<script type="text/javascript">
		console.log('tets done2!');
	</script>
</body>
</html>
